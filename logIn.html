<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="SignIn.css">
</head>

<body>
    <!-- Pop-Up Modal -->
    <div id="signInModal" class="modal">
        <div class="main-container">
            <span class="close">&times;</span>
            <div class="form-container" id="loginContainer">
                <h2>HAHAHA</h2>
                <h4>Login</h4>
                <form id="loginForm">
                    <input type="email" id="loginEmail" placeholder="Email Address" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <div class="register-link">
                    Don't have an account? <a href="#" id="showRegister">Register here</a>
                </div>
            <p class="terms"><br>By registering or logging in, you acknowledge and agree to <a href="#">HAHAHA's General Terms of Use</a> and <a href="#">Privacy Policy</a>.</p>
            </div>

            <div class="form-container" id="registerContainer" style="display:none;">
                <h2>HAHAHA</h2>
                <h4>Register</h4>
                <form id="registerForm">
                    <input type="text" id="registerName" placeholder="Username" required>
                    <input type="email" id="registerEmail" placeholder="Email Address" required>
                    <input type="password" id="registerPassword" placeholder="Password" required>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    <button type="submit">Register</button>
                </form>
                <div class="register-link">
                    Already have an account? <a href="#" id="showLogin">Login here</a>
                </div>
                
            </div>
        </div>
    </div>

    <script src="SignIn.js"></script>
</body>
</html>
